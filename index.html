<!DOCTYPE html>
<html lang="es">

<head>
    <!-- google fonts -->

    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fripick</title>
</head>

<body>
    <main>
        <section class="log-in">
            <div class="log-in-container">
                <div class="log-in-logo">
                    <img src="imgs/logoFripick.svg" alt="company logo">
                    <h1 class="log-in-about">Quieres saber mas? <a href="#">Click aqui</a></h1>
                </div>
                <div class="log-in-form">
                    <form action="">
                        <input id="username" type="text" placeholder="Fripick ID, Alias o Email" minlength="4" required>
                        <input type="password" placeholder="Contraseña" minlength="8" required>
                        <a href="#" class="forgot-password">Olvide mi Contraseña</a>
                        <button type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
